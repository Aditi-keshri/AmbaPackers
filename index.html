<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ambapackersandprinters</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f3f4f6, #dbeafe);
      color: #111827;
      line-height: 1.6;
    }

    header {
      background: #1e3a8a;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
    }

    main {
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: auto;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      background: #1e3a8a;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    footer h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    footer p {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      header p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Happy to See You! Explore our Collections.</h1>
    <p>Amba Packers & Printers</p>
  </header>

  <main>
    <section class="gallery">
      <img src="1.png" alt="Product 1">
      <img src="2.png" alt="Product 2">

    </section>
  </main>

  <footer>
    <h2>Contact Us</h2>
    <p><strong>Phone:</strong> +91 9934242204</p>
    <p><strong>Email:</strong> ambapackersandprinters@gmail.com</p>
    <p><strong>Address:</strong> Bekapur,Poddar Gali near Santoshi Mata Mandir,Munger-811201(Bihar), India</p>
    <p>&copy; 2025 Amba Packers & Printers. All rights reserved.</p>
  </footer>
</body>

</html>
